<!DOCTYPE html>
<html>
<head>
    <title>Chatbot</title>
</head>
<body>
    <h1>Chat with my chatbot:</h1>
    <div id="chatbox"></div>
    <input type="text" id="userinput">
    <button onclick="send()">Send</button>
    <p>Bot: <span id="bot-response"></span></p>
    <script>
        function send() {
            var userinput = document.getElementById("userinput").value;
            document.getElementById("chatbox").innerHTML += "<p>You: " + userinput + "</p>";
            document.getElementById("userinput").value = "";
            var xhr = new XMLHttpRequest();
            xhr.open('POST', '/chatbot');
            xhr.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded');
            xhr.onload = function() {
                if (xhr.status === 200) {
                    document.getElementById("bot-response").innerHTML = xhr.responseText;
                    document.getElementById("chatbox").innerHTML += "<p>Bot: " + xhr.responseText + "</p>";
                }
            };
            xhr.send(encodeURI('user_input=' + userinput));
        }
    </script>
</body>
</html>
